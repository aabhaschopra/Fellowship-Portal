<!DOCTYPE html>
<html lang="en">
{%load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Details</title>
    <link rel="stylesheet" href="{% static 'cfg/mentordetailsstyle.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.4.1/dist/chart.min.js"></script>

</head>
<body>
    <div class="about-section">
        <h1>About Your Students</h1>
        <p>Know details about your students below!!</p>
    </div>
    <h1 style="text-align:center;margin: 10px 0 30px 0;">Students</h1>
  <div class="container" style="display:flex;flex-direction:column;align-items:center">
 
        <div class="chart-container col" style="position: relative; height:20vh; width:50vw">
          <canvas id='chart'></canvas>
        </div>
   <br> <br>
         <div class="mentor_c col">
      {% csrf_token %}
      {% for i in users %}
        <div class="column">
            <div class="card">
              <img src="{% static 'cfg/images/mentor.jpg' %}" alt="Mike" style="width:100%">
              <div class="container">            
                <h2 class="name">{{i}}</h2>
                <p class="title">Student - The Laali Project</p>
                <p><a href="student_dashboard"><button class="button">Dashboard</button></a></p>
              </div>
            </div>
          </div>
          {% endfor %}
          </div>
    
    </div>
  </div>
  <script>
      const ctx = document.getElementById('chart').getContext('2d');
      const myChart = new Chart(ctx, {
          type: 'bar',
                    data: {
              
              labels: ['Ishika', 'Deep', 'Adya', 'Aabhas', 'Khushi'],
              datasets: [{
                  label: '# of Assignments Submitted',
                  data: [3, 5, 2, 8, 4],
                  backgroundColor: [
                      'rgba(255, 99, 132, 0.2)',
                      'rgba(54, 162, 235, 0.2)',
                      'rgba(255, 206, 86, 0.2)',
                      'rgba(75, 192, 192, 0.2)',
                      'rgba(153, 102, 255, 0.2)',
                      'rgba(255, 159, 64, 0.2)'
                  ],
                  borderColor: [
                      'rgba(255, 99, 132, 1)',
                      'rgba(54, 162, 235, 1)',
                      'rgba(255, 206, 86, 1)',
                      'rgba(75, 192, 192, 1)',
                      'rgba(153, 102, 255, 1)',
                      'rgba(255, 159, 64, 1)'
                  ],
                  borderWidth: 1
              }]
          },
          options: {
              scales: {
                  y: {
                      beginAtZero: true
                  }
              }
          }
      });
  </script>
            
        
    


</body>
</html>
